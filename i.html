<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scholarship Credit System</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
  <div>
    <button id="connectButton" onclick="connect()">Connect</button>
    <p id="accountInfo" > <b>Account Address:</b></p>
    <div id="actions" class="action-buttons hidden button-container">
        <button onclick="showForm('registerForm')">Register</button>
        <button onclick="showForm('checkBalanceForm')">Check Balance</button>
        <button onclick="showForm('deregisterForm')">De-Register</button>
        <button onclick="showRegisteredStudentsList() ; printRegisteredStudents();">Registered Students</button>
    </div>
  </div>

  <div id="registerForm" class="form-container hidden">
    <h2>Registration Form</h2>
    <form id="registrationForm">
      <div class="form-field">
        <label for="stID">ID:</label>
        <input type="text" id="stID" name="stID" required />
      </div>
      <div class="form-field">
        <label for="stAge">Age:</label>
        <input type="number" id="stAge" name="stAge" required />
      </div>
      
      <div class="form-field">
        <label for="stRank">Rank:</label>
        <input type="number" id="stRank" name="stRank" required />
      </div>
      <button type="submit">Register</button>
    </form>
    <p id="registerResult"></p>
  </div>

  <div id="checkBalanceForm" class="form-container hidden">
    <h2>Check Balance Form</h2>
    <form id="checkBalanceForm">
      <div class="form-field">
        <label for="studentAddress">Student Address:</label>
        <input type="text" id="studentAddress" name="studentAddress" required />
      </div>
      <button type="submit">Check Balance</button>
    </form>
    <p id="balanceResult"></p>
  </div>

  <div id="deregisterForm" class="form-container hidden">
    <h2>Deregistration Form</h2>
    <form id="deregistrationForm">
      <div class="form-field">
        <label for="merchantAddress">Merchant Address:</label>
        <input type="text" id="merchantAddress" name="merchantAddress" required />
      </div>
      <button type="submit">De-Register</button>
    </form>
    <p id="deregisterResult"></p>
  </div>

  <div id="registeredStudentsList" class="registered-students-list hidden">
    <h2>Registered Students</h2>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.5.3/web3.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
